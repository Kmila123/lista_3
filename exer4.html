<body>
   <script>
    // funcao que gera numero aleatorios postivos ate o numero maximo
        const numMaximo = 10;

        function aleatorio (numMaximo){
            let numAleatorio = Math.random();
            return numAleatorio * (numMaximo - 0) + 0;
        }
        console.log(aleatorio(numMaximo));
   </script>
