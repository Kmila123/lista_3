<!DOCTYPE html>

<body>
    <script>
        function verificaTipo(variavel){
            if(typeof variavel == "string"){
                alert(`O dado ${variavel} é String.`)
            } else if (typeof variavel == "number"){
                 alert(`O dado ${variavel} é Number.`)
            } else if (typeof variavel == "boolean"){
                alert(`O dado ${variavel} é booleano.`)
            }
        }
        verificaTipo(1);
    </script>
    
</body>
</html>
