<body>
    <script>
        const text = prompt('Digite uma frase:');
        function frase(texto){
            if(texto.length>10){
                console.log('Texto muito longo');
            }
            else {
                console.log('Texto dentro do limite');
            }
        }
        frase(text);
    </script>
